<!DOCTYPE html>
<html>

<head>
    <title>Minesweeper</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mine.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
</head>

<body>
    <h1 class="gameTitle">Minesweeper</h1>
    <div id="gameContainer">
    </div>
    <form name="form_main">
        <h2 class="gameStatus"></h2>
        <div class="time">
            <br>
            <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
        </div>
        <br>
        <br>
        <div class="buttons">
            <button class="button" type="button" id="resetGame">Reset</button>
            <button class="button" type="button" id="finishGame">Finish</button>
        </div>

    </form>

    <script src="mine.js" defer></script>
</body>

</html>
